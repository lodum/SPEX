<body>

	<div id="navBar_container">
		<div id="navBar">

			<img src="img/spex-logo-nav.png"></img>
			<div id="nav_title">
				Spatio-temporal content explorer
			</div>	

			<div id="nav_endpoint">
				Endpoint:
				<input type="text" id="endpoint" name="endpoint" value="http://data.uni-muenster.de/historicmaps/sparql"></input> 
				<!--<input type="text" id="endpoint" name="endpoint" value=" http://dbpedia.org/sparql"></input> -->
			</div>
		</div>
	</div>

	<div id="page_container">
		<div id="page">
			
			<div id="queryPane">
				
			</div>

		</div>
		
	</div>

	<div id="result_container">
		Results: <a id="getresults"></a>
		<div id="result" style="width : 100%">
		</div>
		
	</div>

	<div id="right_panel_container">
		
		<div id="right_panel">		
			<br/> Space:<br/> 			 			
			<div id="map"></div>

			<input type="button" id="setConstraint" onclick="queryPane.setConstraint()" value="Set Constraint">
			<input type="button" id="removeConstraint" onclick="queryPane.removeConstraint()" value=" Remove Constraint">

			<br/> Time:<br/> 
			<div id="slider" style="width: 100%;height: 150px;font-size: 5pt"></div>
			
		</div>

	</div>

	<div id="debug_query">
				Query:
				<button id="showquery">show query</button>
				<!--<button id="addspace">addspace</button>-->
				<!--<button id="addTime">addTime</button>-->
				<!--<button id="showresults">show results</button>--><br>

				<textarea id="query" name="query" rows="8" cols="60" style="font-size: 8pt;"></textarea> 
	</div>

	<div id="contextMenu">

	</div>
